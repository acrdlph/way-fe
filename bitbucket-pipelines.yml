image: node:6.11.0

options:
  docker: true
pipelines:
  default:
    - step:
        max-time: 10
        script:
          - apt-get update && apt-get install -y python-dev
          - curl -O https://bootstrap.pypa.io/get-pip.py
          - python get-pip.py
          - pip install awscli
          - apt-get install jq
          - ./build_docker.sh